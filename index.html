<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />

    <title>Davet-Official | NFT preview card component</title>
  </head>
  <body>
    <div class="flexcontainer">
      <div class="container1">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium" />
      </div>
      <h2>Equilibrium #3429</h2>
      <div class="container2">
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="info">
          <p>
            <img src="./images/icon-ethereum.svg" alt="icon-ethereum" />
            <span>0.041 ETH </span>
          </p>
          <p><img src="./images/icon-clock.svg" alt="" /> 3 days left</p>
        </div>
        <div class="avatar">
          <p>
            <img src="./images/image-avatar.png" alt="" />
            <span>
              Creation of <b style="color: #fff"> Davet-Official </b>
            </span>
          </p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor</a
      >. Coded by <a href="#">Davet-Official</a>.
    </div>
  </body>
</html>
